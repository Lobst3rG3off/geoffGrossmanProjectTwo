<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get In Touch</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Walter+Turncoat" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <header>


        <div class="contactHero">
            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="wrapperHero">

                <h2>Get In Touch</h2>



            </div>
        </div>
        </div>
    </header>
    <div class="contactBody">
        <div class="wrapper contactWrapper">
            <main class="contactMain">
                <form class="contactForm">
                    <div class="nameEmail">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="name" name="name" placeholder="Name">

                        <label for="email">Email address</label>
                        <input type="text" id="email" class="email" name="email" placeholder="Email address">
                    </div>
                    <div class="commentSubmit">
                        <textarea name="comment" cols="70" rows="20" id="comment" placeholder="message"></textarea>

                        <input type="submit" value="Submit" class="submit">
                    </div>
                </form>
            </main>
            <aside class="contactAside">

                <div class="socialMedia">
                    <div class="icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="icon"><i class="fab fa-instagram"></i></div>
                    <div class="icon"><i class="fab fa-twitter"></i></div>
                    <div class="icon"><i class="fab fa-whatsapp"></i></div>
                </div>

                <div class="contactInfo">
                    <p>info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside>
        </div>
    </div>
    <footer>
        <p>Copyright Â©2019 HackerYou</p>
    </footer>
</body>

</html>
